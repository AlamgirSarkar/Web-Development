<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Document</title>
     <style>
         h1{
             color: rebeccapurple;
             color: red;
         }
         .title{
             color: orange;
         }
         #heading{
             color: yellow;
         }
         

     </style>
</head>
<body>
    <h1 id="heading" class="title" style="color: blue;">hello world</h1>
<!-- inline css has highest priority but it is bug prone,
next in priority is id but use id rareley
use class
dont use more than 2 class in a tag for custom css  -->
</body>
</html>
